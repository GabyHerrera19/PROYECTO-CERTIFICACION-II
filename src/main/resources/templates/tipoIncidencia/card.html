<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
	<div id="wrapper">
		<header th:replace="layout :: frgHeader"></header>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Begin Page Content -->
			<div class="container">
				<div class="container-fluid">
					<br />

					<div class="card col-md-12">
						<div class="card-body">
							<div class="form-group row">
								<div class="content col-sm-1">
									<i class="fas fa-info-circle fa-2x"></i>
								</div>
								<h3 class="card-title col-sm-6" th:text="${tipoincidencia.tipo}"></h3>
								<hr />


								<div class="col-sm-4">
									<button class="btn btn-danger" data-toggle="modal"
										data-target="#deleteModal">
										<i class="fas fa-info-circle"></i>&nbsp;Eliminar
									</button>
									<a class="btn btn-primary" th:href="@{/tipoincidencia/list}"><i
										class="fas fa-arrow-left"></i>&nbsp;Volver</a>
								</div>
							</div>
							<input type="hidden" id="idtipoincidencia" th:value="${tipoincidencia.idtipoincidencia}" />
							<hr />
							<div class="row">
									<div class="col-md-12">
										<div class="form-group row">
											<div class="content col-sm-3 bg-light">
												<i class="fas fa-exclamation-triangle"></i> <label
													class="h5 col-form-label">&nbsp;Tipo:</label>
											</div>
											<div class="col-sm-8">
												<h5 class="card-text" th:text="${tipoincidencia.tipo}"></h5>
											</div>
										</div>
									</div>
								</div>
								<br/>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<div class="content col-sm-3 bg-light">
											<i class="fas fa-search"></i> <label
												class="h5 col-form-label">&nbsp;Observaciones:</label>
										</div>
										<div class="col-sm-8">
											<h5 class="card-text" th:text="${tipoincidencia.observaciones}"></h5>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div id="deleteModal" class="modal" tabindex="-1" role="dialog">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title">Â¿Desea eliminar la incidencia?</h5>
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p th:text=${tipoincidencia.tipo}></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">Cancelar</button>
									<a th:href="@{/tipoincidencia/delete/} + ${tipoincidencia.idtipoincidencia}"
										class="btn btn-success">Confirmar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer th:replace="layout :: frgFooter"></footer>
			</div>
		</div>
	</div>
</body>
</html>
