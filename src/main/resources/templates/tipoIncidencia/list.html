<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">				
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-list fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-exclamation-triangle"></i>&nbsp;Tipo</th>
							<th><i class="fas fa-search"></i>&nbsp;Observaciones</th>	
							<th><a class="btn btn-sm btn-success" th:href="@{/tipoincidencia/create}" >
								<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
							</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="tipoincidencia : ${list}" >
							<td th:text="${tipoincidencia.tipo}"></td>
							<td th:text="${tipoincidencia.observaciones}"></td>
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/tipoincidencia/update/} + ${tipoincidencia.idtipoincidencia}">
										<i class="fas fa-edit"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/tipoincidencia/retrive/} + ${tipoincidencia.idtipoincidencia}">
										<i class="fas fa-eye"></i>
									</a>									
								</div>
							</td>							
						</tr>				
					</tbody>
				</table>
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
