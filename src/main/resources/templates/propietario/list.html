<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
<div id="wrapper">
	<header th:replace="layout :: frgHeader"></header>
	<div id="content-wrapper" class="d-flex flex-column">
		<!-- Begin Page Content -->
		<div class="container">
			<div class="container-fluid">				
				<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="fas fa-list fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-10" th:text="${title}"></h3>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-id-card"></i>&nbsp;Cedula</th>
							<th><i class="far fa-user-circle"></i>&nbsp;Nombre</th>	
							<th><i class="far fa-user"></i>&nbsp;Apellido</th>						
							<th><a class="btn btn-sm btn-success" th:href="@{/propietario/create}" >
								<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
							</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="propietario : ${list}" >
							<td th:text="${propietario.cedula}"></td>
							<td th:text="${propietario.nombre}"></td>
							<td th:text="${propietario.apellido}"></td>
							<td>
								<div class="row">
									<a class="btn btn-sm btn-warning" title="Editar"
									   th:href="@{/propietario/update/} + ${propietario.idpropietario}">
										<i class="fas fa-edit"></i>
									</a>
									<a class="btn btn-sm btn-primary" title="Ver"
									   th:href="@{/propietario/retrive/} + ${propietario.idpropietario}">
										<i class="fas fa-eye"></i>
									</a>									
								</div>

							</td>							
						</tr>				
					
					</tbody>
				</table>
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
