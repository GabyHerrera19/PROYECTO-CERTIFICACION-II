<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<div id="wrapper">
		<header th:replace="layout :: frgHeader"></header>
		<div id="content-wrapper" class="d-flex flex-column">
			<!-- Begin Page Content -->
			<div class="container">
				<div class="container-fluid">
					<br />
					<div class="card col-md-12">
						<div class="card-body">
							<div class="form-group row">
								<div class="content col-sm-1">
									<i class="far fa-plus-square fa-2x"></i>
								</div>
								<h3 class="card-title col-sm-10" th:text="${title}"></h3>
							</div>
							<hr />

							<form th:action="@{/vehiculo/save}" th:object="${vehiculo}"
								method="post">

								<!-- 
								<div class="form-group row">
									<div class="content col-sm-3">
										<i class="fas fa-info-circle"></i> <label
											class="h5 col-form-label">&nbsp;Propietario:</label>
									</div>
									<div class="content col-sm-6">
										<select class="form-control" th:field="*{propietario.idpropietario}">
											<option value=0>--Seleccione--</option>
											<option th:each="r : ${propietarios}" th:value="${r.idpropietario}"
												th:text="${r.nombre}"
												th:selected="${vehiculo.propietario.idpropietario == r.idpropietario}"></option>
										</select> <small class="invalid-feedback"
											th:if="${#fields.hasErrors('propietario.idpropietario')}"
											th:errors="*{propietario.idpropietario}"></small>
									</div>
								</div> 
								-->

								<div class="form-group row">
									<div class="content col-sm-3">
										<i class="fas fa-car"></i> <label
											class="h5 col-form-label">&nbsp;Placa:</label>
									</div>

									<div class="content col-sm-6">
										<input class="form-control" type="text" th:field="*{placa}"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></small>
									</div>
								</div>

								<div class="form-group row">
									<div class="content col-sm-3">
										<i class="fas fa-paint-roller"></i> <label
											class="h5 col-form-label">&nbsp;Color:</label>
									</div>
									<div class="content col-sm-6">
										<input class="form-control" type="text" th:field="*{color}"
											th:errorclass="'form-control is-invalid'" /> <small
											class="invalid-feedback"
											th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
									</div>
								</div>



								<hr />
								<div class="form-group row">
									<div class="col-sm-4">
										<a class="btn btn-danger" th:href="@{/vehiculo/list}"> <i
											class="fas fa-minus-circle"></i>&nbsp;Cancelar
										</a>
										<button class="btn btn-success" type="submit">
											<i class="fas fa-plus-circle"></i>&nbsp;Guardar
										</button>
									</div>
								</div>
								<input type="hidden" th:field="*{idvehiculo}" />


							</form>


						</div>
					</div>
				</div>
				<footer th:replace="layout :: frgFooter"></footer>
			</div>
		</div>
	</div>
</body>
</html>
